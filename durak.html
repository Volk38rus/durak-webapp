<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Дурак Онлайн</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script defer src="js/durak.js"></script>
    <style>
        body {
            font-family: sans-serif;
            background-color: #222;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        .cards {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .card {
            font-size: 24px;
            padding: 15px 20px;
            margin: 10px;
            background: #fff;
            color: #000;
            border-radius: 8px;
            cursor: pointer;
            user-select: none;
            box-shadow: 0 0 5px #000;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>Добро пожаловать в игру!</h1>
    <p id="status">Загрузка...</p>
    <p id="enemyMove">Ожидаем ход соперника...</p>
    <div class="cards" id="cardContainer"></div>
</body>
</html>
